<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="ISO-8859-1">
<title>IViajes</title>
<link href="resources/css/bootstrap.css" rel="stylesheet"
	type="text/css" />
<link href="resources/css/web1.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="resources/js/angular.min.js">
</script>

</head>
<body bottommargin="0" leftmargin="0" topmargin="0" rightmargin="0">
	<div class="container contorno_pagina">
		<!-- Stack the columns on mobile by making one full-width and the other half-width -->
		<div class="row">
			<div class="col-xs-12 col-md-8">
				<img src="resources/img/logoinnova.png" />
			</div>
			<div class="col-xs-6 col-md-4">redes sociales</div>
		</div>

		<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading" style="position: relative;"></div>
					<table class="table table-striped">
						<thead>
							<tr>
								<td colspan="4" class="titulo_form_busqueda">Viajes</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><span class="etiqueta_form">Origen</span></td>
								<td><input class="form-control input-sm" type="text"
									id="idFrOrigen" placeholder="Origen"></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td><span class="etiqueta_form">Destino</span></td>
								<td><input class="form-control input-sm" type="text"
									id="idFrDestino" placeholder="Destino"></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td colspan="4" align="center"><span class="etiqueta_form">Ida y
										Vuelta</span> <input type="radio" name="radioTipoViaje"
									id="idRadioTipoViajeIV" value="1"><span
									class="etiqueta_form">Solo Ida</span> <input type="radio"
									name="radioTipoViaje" id="idRadioTipoViajeI" value="2"></td>
							</tr>
						</tbody>
						<tfoot>
							<tr align="center">
								<td colspan="4"><a class="btn btn-primary btn-sm"><i
										class="glyphicon glyphicon-search">Buscar</i></a><a
									class="btn btn-primary btn-sm"><i
										class="glyphicon glyphicon-refresh">Limpiar</i></a></td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
			<div class="col-md-8">
				<div class="panel panel-default">publicidad</div>
			</div>
		</div>

		<!-- Columns are always 50% wide, on mobile and desktop -->
		<div class="row">
			<div class="col-xs-6">.col-xs-6</div>
			<div class="col-xs-6">.col-xs-6</div>
		</div>
	</div>

	<div class="PIE_PAGINA ng-scope">
		<span class="hidden-xs ng-binding">Inicio | Paquetes |
			Programas | Boletos | Contactenos</span>
	</div>
</body>
</html>
