<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="ISO-8859-1">
<title>IViajes</title>
<link href="resources/css/bootstrap.css" rel="stylesheet"
	type="text/css" />
<link href="resources/css/web1.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="resources/js/angular.min.js">
</script>
<script type="text/javascript" src="resources/js/jquery-2.2.0.min.js">
</script>
<script type="text/javascript" src="resources/js/carousel.js">
</script>


</head>
<body bottommargin="0" leftmargin="0" topmargin="0" rightmargin="0">
	<div class="container contorno_pagina">
		<div class="row">
			<div class="col-lg-4">
				<img class="logoEstilo" src="resources/img/logoinnova.png" />
			</div>
			<div class="col-lg-8">redes sociales</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div id="carousel-example-generic" class="carousel slide"
					data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0"
							class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="resources/img/foto1.jpg" >
							<div class="carousel-caption"></div>
						</div>
						<div class="item">
							<img src="resources/img/foto2.jpg">
							<div class="carousel-caption"></div>
						</div>
						<div class="item">
							<img src="resources/img/foto3.jpg">
							<div class="carousel-caption"></div>
						</div>
					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#carousel-example-generic"
						role="button" data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#carousel-example-generic"
						role="button" data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
		
		<div class="espacioFinal">
		</div>
	</div>

	<div class="PIE_PAGINA ng-scope">
		<span class="hidden-xs ng-binding">Inicio | Paquetes |
			Programas | Boletos | Contactenos</span>
	</div>
</body>
</html>
